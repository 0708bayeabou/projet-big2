<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculatrice</title>
    <link rel="stylesheet" href="coursJS/style.css">

</head>
<body>
   
    <div class="container">
        <h1>Calculatrice</h1>
        <form  id="formulaire">
            <input type="number" placeholder="Nombre 1" id="numb1" required>
            <input type="number" placeholder="Nombre 2" id="numb2" required>
            <button type="submit" >Calculer</button>
        </form>

        <section id="resultat">
            <h2>Résultats</h2>
            <ul>
                <li>Somme : <span id="somme"></span></li>
                <li>Différence : <span id="difference"></span></li>
                <li>Produit : <span id="produit"></span></li>
                <li>Quotient : <span id="quotient"></span></li>
            </ul>
        </section>
    </div>

     <script src="coursJS/script.js"></script>
</body>
</html>
